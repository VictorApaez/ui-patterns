<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Webflix</title>
</head>

<body>

  <h1>Top 20 Rated Movies</h1>
  <div class="movie-container">
    <span class="material-symbols-outlined btn-prev">
      arrow_back_ios
    </span>
    <div class="top-rated">
    </div>
    <span class="material-symbols-outlined btn-next">
      arrow_forward_ios
    </span>
  </div>

  <h1>Now Playing</h1>
  <div class="movie-container">
    <span class="material-symbols-outlined btn-prev">
      arrow_back_ios
    </span>
    <div class="now-playing">
    </div>
    <span class="material-symbols-outlined btn-next">
      arrow_forward_ios
    </span>
  </div>

  <h1>Coming Soon</h1>
  <div class="movie-container">
    <span class="material-symbols-outlined btn-prev">
      arrow_back_ios
    </span>
    <div class="coming-soon">
    </div>
    <span class="material-symbols-outlined btn-next">
      arrow_forward_ios
    </span>
  </div>

  <script src="script.js"></script>
</body>

</html>
